{% extends "base.html" %}
{% block title %}Exportar Resultados{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4">📦 Exportar Resultados</h2>
  <p class="text-center text-muted mb-5">Descarga los resultados obtenidos en el formato que prefieras:</p>

  <div class="row justify-content-center g-4">
    <div class="col-12 col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <div class="display-4 text-danger mb-3">📄</div>
          <h5 class="card-title mb-3">Exportar en CSV</h5>
          <a href="{{ url_for('main.exportar_resultados', tipo='csv') }}" class="btn btn-outline-danger">
            Descargar CSV
          </a>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="card shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <div class="display-4 text-success mb-3">📊</div>
          <h5 class="card-title mb-3">Exportar en Excel</h5>
          <a href="{{ url_for('main.exportar_resultados', tipo='excel') }}" class="btn btn-outline-success">
            Descargar Excel
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary">← Volver al inicio</a>
  </div>
</div>
{% endblock %}
