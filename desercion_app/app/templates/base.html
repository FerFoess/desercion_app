<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Deserción App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Deserción Escolar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <!-- Cambiar los href del navbar -->
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('main.show_metrics') }}">Métricas</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('main.show_predictions') }}">Predicciones</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('main.show_graphs') }}">Gráficos</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('main.export_pdf') }}">Exportar PDF</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('main.export_excel') }}">Exportar Excel</a>
    </li>
</ul>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
