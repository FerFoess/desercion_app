{% extends "base.html" %}
{% block title %}Gráficos de Regresión Logística{% endblock %}
{% block content %}
<div class="container mt-4">
  <h1>Gráficos generados</h1>
  <div class="row">
    <div class="col-md-6">
      <h5>Curva ROC</h5>
      <img src="{{ url_for('static', filename=grafico_roc) }}" class="img-fluid" alt="Curva ROC">
    </div>
    <div class="col-md-6">
      <h5>Curva Precisión-Recall</h5>
      <img src="{{ url_for('static', filename=grafico_prec_rec) }}" class="img-fluid" alt="Curva Precisión-Recall">
    </div>
  </div>
  <a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-3">← Volver</a>
</div>
{% endblock %}
